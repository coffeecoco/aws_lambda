Type: "AWS::S3::Bucket"
Properties:
  AccessControl: AuthenticatedRead
  BucketName: envars-azioerl212

Type: "AWS::Lambda::Function"
Properties:
  Code:
    S3Bucket:
    S3Key: devsecops
    ZipFile: devsecops.zip
  Description: AWS Lambda functions which allow quick intervention on others function for security and conformity purposes. This repository has some tools for devOps, which integrates some security within developer test/build/release stage.
  FunctionName: aws_lambda_env_vars
  Handler: aws_lambda_env_vars.name
  MemorySize: 256
  Role: arn:aws:iam::824366033707:role/devsecopsLambdaEnvVars
  Runtime: python2.7
  Timeout: 120
  Tags:
    Key: name
    Value: env_vars

